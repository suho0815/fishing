    <h2>낚시 가이드</h2>
    <hr>

    <script>
    var count = 2;
        function changecolor(id,color)
        {
            var a;
            a = document.getElementById(id);
            a.style.backgroundColor = color;
        }
        function changeimg(id,img1,img2) {
          var c;
          c = document.getElementById(id);
          if (count % 2 ==0) {
            c.src = img1;
          }
          else {
            c.src = img2;
          }
          count++;
    }
    </script>
