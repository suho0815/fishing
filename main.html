<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      h2 {text-align: center; font-weight: bold; margin: 0em; font-size: 25pt}
      #map1 {text-align: center;}
      #fillter {text-align: center;}
      table {border-collapse: collapse;}
    </style>
    <title>낚시 가이드</title>
  </head>

  <body>
    <h2>낚시 가이드</h2>
    <hr>

    <script>
    var imgcount = 2;
        function changeimg(id,img1,img2) {
          var c;
          c = document.getElementById(id);
          if (imgcount % 2 ==0) {
            c.src = img1; //클릭시 변하는 이미지
          }
          else {
            c.src = img2; //다시 클릭했을때 되돌아올 이미지
          }
          imgcount++;
    }
    function changemap(id,img1) {
      var c;
      c = document.getElementById(id);
      c.src = img1;
      
    }

    </script>

    <div id="map1">
      <img src="h1.png" id="img_a" usemap="#imgmap_korea" >
      <map id="imgmap_korea" name="imgmap_korea" >
        <area shape="poly" alt="이미지 불러올 수 없음" title="경기,강원도" coords="49,128,43,156,72,162,74,199,70,224,106,262,150,256,217,215,290,211,334,240,415,227,295,14,286,41,163,50,129,60,110,92,89,109,80,129,55,136"
        onclick="changemap('img_a','h2.png')" />
        <area shape="poly" alt="이미지 불러올 수 없음" title="충청도" coords="38,254,17,292,34,331,62,391,75,397,128,383,236,387,215,313,297,250,225,232,179,265,142,278,96,274"
        onclick="changemap('img_a','h4.png')"/>
        <area shape="poly" alt="이미지 불러올 수 없음" title="경상도" coords="420,247,296,289,262,293,249,323,241,363,266,371,252,400,222,466,202,548,226,567,263,558,278,579,310,547,370,550,393,537,420,488,421,420,422,309"
        onclick="changemap('img_a','h3.png')" />
        <area shape="poly" alt="이미지 불러올 수 없음" title="전라도" coords="75,417,93,432,88,451,70,463,71,492,45,518,39,588,28,625,52,673,198,608,189,548,189,500,194,437,225,419,186,417,130,423,110,401"
        onclick="changemap('img_a','h5.png')" />
        <area shape="poly" alt="이미지 불러올 수 없음" title="제주도" coords="71,728,74,739,88,762,144,757,149,736,127,720,100,714,79,725"
        onclick="changemap('img_a','h5.png')" />
      </map>

    </div>
    <br><br><br>
    <hr>
    <div id="fillter">
      <table border="1" align="center">
        <tr>
          <th> <img src="river0.png" alt="이미지 불러올 수 없음" id="river" onclick="changeimg('river','river1.png','river0.png')"><br> 민물낚시</th>
          <th> <img src="ship0.png" alt="이미지 불러올 수 없음" id="ship" onclick="changeimg('ship','ship1.png','ship0.png')"><br> 배낚시</th>
        </tr>
      </table>
    </div>
    <hr>


  </body>
</html>
